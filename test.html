<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        .heart-button {
            position: relative;
            width: 50px;
            height: 45px;
            background-color: red;
            border: none;
            outline: none;
            cursor: pointer;
            transform: rotate(-45deg);
            display: inline-block;
            margin: 10px;
        }
        .like-button {
            /* Add any specific styles for like-button if needed */
        }
        .heart-button::before,
        .heart-button::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: red;
            border-radius: 50%;
        }
        .heart-button::before {
            top: -25px;
            left: 0;
        }
        .heart-button::after {
            top: 0;
            left: 25px;
        }

        .dislike-button {
            width: 50px;
            height: 50px;
            background-color: #2C2C2E;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dislike-button::before {
            content: 'ðŸ‘Ž';
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button class="heart-button like-button"></button>
    <button class="dislike-button"></button>
</body>
</html>
