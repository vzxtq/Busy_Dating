version: '2'
name: tgi
distribution_spec:
  description: Use (an external) TGI server for running LLM inference
  docker_image: null
  providers:
    inference:
    - remote::tgi
    memory:
    - inline::faiss
    - remote::chromadb
    - remote::pgvector
    safety:
    - inline::llama-guard
    agents:
    - inline::meta-reference
    telemetry:
    - inline::meta-reference
    eval:
    - inline::meta-reference
    datasetio:
    - remote::huggingface
    - inline::localfs
    scoring:
    - inline::basic
    - inline::llm-as-judge
    - inline::braintrust
image_type: conda
