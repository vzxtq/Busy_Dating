<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: rgb(29, 29, 29) !important;
            color: white;
        }


        input[type="file"]::file-selector-button {
            background: rgb(255, 102, 112); /* Orange background */
            color: black; /* Text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="file"]::file-selector-button:hover {
            background:rgb(244, 48, 61); /* Darker orange on hover */
        }

        .user_card {
            width: 400px;
            margin: auto;
            margin-top: 50px;
            background: rgb(63, 63, 63);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #form-title {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .login_btn {
            background: rgb(255, 102, 112);
            color: black !important;
            border: none;
        }

        .login_btn:hover {
            background: rgb(244, 48, 61);
        }

        .input-group-text {
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center vertically */
            justify-content: center;
            color: black;
            background: rgb(255, 102, 112);
            width: 30px;
            border: none !important;
            cursor: pointer;
            padding: 0;
        }

        .form-control {
            background: rgb(50, 50, 50);
            color: white;
            border: none;
        }

        .form-control:focus {
            background: rgb(50, 50, 50);
            color: white;
            border: 1px solidrgb(255, 102, 112);
            box-shadow: none;
        }

        #image-preview img {
            margin-top: 10px;
            border: 2px solid rgb(255, 102, 112);
            border-radius: 5px;
        }

        .links a {
            color: rgb(255, 102, 112);
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container h-100">
        <div class="user_card">
            <h3 id="form-title">REGISTRATION</h3>

            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"></span>
                    </div>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Username..." required>
                </div>
                <div id="username-error" class="text-danger"></div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"></span>
                    </div>
                    <input id="email" type="email" class="form-control" name="email" placeholder="Email..." required>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"></span>
                    </div>
                    <input type="file" class="form-control" name="photo" accept="image/*">
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"></span>
                    </div>
                    <select name="age" id="age" class="form-control" required>
                        <option value="" disabled selected>Select your age</option>
                        <script>
                            for (let i = 18; i <= 100; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="password" id="password1" class="form-control" name="password1" placeholder="Password..." required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-eye" id="togglePassword1"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm Password..." required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-eye" id="togglePassword2"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="password-error" class="text-danger"></div>

                <button type="submit" class="btn login_btn btn-block">Register Account</button>
            </form>

            <div class="mt-3 links text-center">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('togglePassword1').addEventListener('click', function () {
            const passwordField = document.getElementById('password1');
            const icon = this;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('togglePassword2').addEventListener('click', function () {
            const passwordField = document.getElementById('password2');
            const icon = this;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('username').addEventListener('blur', function () {
            const username = this.value;
            if (username) {
                fetch('/check_username/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({ 'username': username })
                })
                    .then(response => response.json())
                    .then(data => {
                        const errorDiv = document.getElementById('username-error');
                        if (data.exists) {
                            errorDiv.innerText = 'Username already exists';
                        } else {
                            errorDiv.innerText = '';
                        }
                    });
            }
        });
    </script>
</body>

</html>
